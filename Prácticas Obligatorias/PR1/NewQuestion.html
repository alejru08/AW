<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="NewQuestion.css" />
        <title>Página nueva pregunta</title>
    </head>

    <body>
        <div class="encabezado">
            <div class="menu">
                <button class="boton">Preguntas</button>
                <button class="boton">Sin responder</button>
                <button class="boton">Usuarios</button>
            </div>
            <h1>404</h1>
            <div class="usuario">
                <div> <img class="foto" src="user1.jpg" alt="Usuario"></div>
                <div>  <label>Usuario</label> </div>
                <div><button class="boton">Cerrar Sesión</button></div>
            </div>
        </div>
        
        <form action="buscar" class="formulario" method="POST">
            <input type="submit" class="boton" value="Buscar">
            <input type="text" id="encontrar" name="Buscador" placeholder="Buscar por título/cuerpo de pregunta" />
        </form>

        <h2>Formular una pregunta</h2>

        <div class="pregunta">
            <label class="titulo">Título</label>
            <label class="descripcion">Se especifico e imagina que estas haciendo la pregunta a otra persona</label>
            <input type="text" id="titulo" name="Título" placeholder="¿Cuál es tu pregunta sobre programación de aplicaciones web?" />
            <label class="titulo">Cuerpo</label>
            <label class="descripcion">Introduce toda la información que alguien necesita para responder su pregunta</label>
            <input type="text" id="cuerpo" name="Cuerpo"/>
            <label class="titulo">Etiquetas</label>
            <label class="descripcion">Añade hasta 5 etiquetas para describir sobre que trata tu pregunta</label>
            <input type="text" id="etiquetas" name="Etiquetas" placeholder="Por ejemplo: @node@express" />
        </div>

        <div class="publicar"><button class="boton">Publicar tu pregunta</button></div>
        
    </body>

</html>
