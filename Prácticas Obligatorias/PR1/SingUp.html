<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="SingUp.css" />
        <title>Registro</title>
    </head>

    <body>
        <div class="encabezado">
            <h1>404</h1>
        </div>
        <div class="formulario">
            <!--correo-->
            <div class="user">
                <div class="cabecera"><label for="recipient-name" style = 'color:#000000'>Correo *</label></div>  
                <div>
                    <input type="email" class="datos" id="email" name="email" 
                    pattern=".+@[gG][mM][aA][iI][lL][.][cC][oO][mM]"title="ejemplo@gmail.com"required>
                </div>                      
            </div>
            <!--contraseña-->
            <div class="user">
                <div class="cabecera"><label for="recipient-name" style = 'color:#000000'>Contraseña *</label></div>   
                <div class="datos"><input type="password" class="datos" id="password" name="password"  required></div> 
            </div>
            <!--repetir contraseña-->
            <div class="user">
                <div class="cabecera"><label for="recipient-name" style = 'color:#000000'>Confirmar Contraseña *</label></div>  
                <div class="datos"><input type="password" class="datos" id="password" name="password"  required></div>                      
            </div>
            <!--nombre usuario-->
            <div class="user">
                <div class="cabecera"><label for="recipient-name" style = 'color:#000000'>Nombre para mostrar *</label></div>   
                <div class="datos"><input type="name" class="datos" id="nade" name="name"  required></div> 
            </div>
            <!--selector imagen-->
            <div class="user">
                <div class="cabecera"><label for="recipient-name" style = 'color:#000000'>Imagen de perfil</label></div>
                <div class="selector"><input type="file" class="datos" id="image" name="image"
                    accept=".jpg,.png,.jpeg"></div>
            </div>
            <!--botones-->
            <button class="boton registro">Crear Cuenta</button>
            <button class="boton inicio">Iniciar Sesión</button>

        </div>
    </body>

</html>
